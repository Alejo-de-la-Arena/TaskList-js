<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Avanzada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Lista de Tareas</h1>
    </header>
    <main> 
    <div class="container">
        <section class="calendar-view">
            <h2>Calendario de Tareas</h2>
            <div class="calendar-days">
                <div class="calendar-day">
                    <h3>Tareas hoy</h3>
                    <div>
                        <p class="p-task"> ¿Has realizado alguna tarea? Tickeala! </p>
                    </div>
                    <p id="progresoTareas">Tareas completadas: 0 / 0</p>
                </div>
            </div>
        </section>
        <div class="list-view">
            <h2>Lista de Tareas</h2>
            <div class="task-inputs">
                <input type="text" id="newTaskInput" placeholder="Agregar nueva tarea">
                <button id="addTaskButton">Agregar</button>
            </div>
            <ul id="taskList">
                <!-- Las tareas se van a agregar aquí dinámicamente -->
            </ul>
            <p> ¡Agrega una hora de finalización para completar tus tareas! </p>
        </div>
    </div>
    </main>
    <footer> 
        <div class="motivational-section"> 
            <p class="motivation-p"> El éxito llega cuando el esfuerzo diario se convierte en hábito </p>
            
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.0/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./archivo.js"></script>
</body>
</html>
